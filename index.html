<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get News</title>
    <!-- external CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Goggle fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- front awesome -->
    <script src="https://kit.fontawesome.com/cd65aa1133.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <header class="container mt-3">
        <nav class="navbar d-flex justify-content-between" >
            
            <div class="d-flex">
                <ul class="d-flex justify-content-around list-unstyled ">
                    <li class="px-2 py-1 bg-primary rounded-1 text-white">Get</li> <span class="px-2 py-1 text-primary fw-bold">News</span>
                    
                </ul>

            </div>
            <div>
                <ul class="d-flex align-items-center list-unstyled">
                    <li class="px-2 py-1  text-primary fw-bold" onclick="goToNews()">News</li>
                    <li class="px-2 py-1" onclick="goToBlog()">Blog</li>
                    <a class="navbar-brand" href="#">
                        <img src="./image/avater.png" alt="" class="px-2" width="45" height="35">
                    </a>

                </ul>
            </div>
            
        
        </nav>
        <hr>
    </header>
    <main >
        <section class="container">
            <div class="d-flex justify-content-between flex-wrap" id="catagory-div">


            </div>

        </section>
        <section class="container mt-3 ">
            <!-- <input type="text" name="" id="input-feild" class="w-100 p-3 border-0  rounded" style="background-color: #e3f2fd;"> -->
            <p id="input-feild" class="w-100 p-3 border-0  rounded" style="background-color: #e3f2fd;">

            </p>

        </section>

        <section class="container mt-5" id="details-news">
            

        </section>
        <!-- spinner -->
        <section id="loader" class="d-none" >
            <div style="height: 500px ;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>

        <section>
            <!-- Button trigger modal -->

  <!-- Modal -->
  <div class="modal fade" id="newsDetailModal" tabindex="-1" aria-labelledby="newsDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newsDetailModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="news-details" class="modal-body">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            
          </div>
        </div>
      </div>
       </div>
        </section>
        
    </main>


    <!-- script -->
    <script src="./js/app.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
</body>
</html>
